    <section class="site-section bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-5 box">
            <h1 class="mb-5"><b>Register new account<b></h1>
            <form action="Registration.jsp" method="post">
                  
				  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Roll no </label>
                      <input type="text" id="name" class="form-control " name ="roll">
                    </div>
                  </div>
				  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Name </label>
                      <input type="text" id="name" class="form-control " name ="name">
                    </div>
                  </div>
				  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="DOB">Date Of Birth </label>
                      <input type="text" id="name" class="form-control "name = "dob">
                    </div>
                  </div>
				  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="Gender">Gender </label><br>
                      <input type="radio" name="gender" value="Male" > Male &nbsp &nbsp &nbsp &nbsp
                      <input type="radio" name="gender" value="Female"> Female &nbsp &nbsp &nbsp &nbsp
                      <input type="radio" name="gender" value="Other"> Other  
                    </div>
                  </div>
				  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Email </label>
                      <input type="text" id="name" class="form-control " name = "email">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="">Contact No. </label>
                      <input type="text" id="Contact no" class="form-control " name = "mobile">
                    </div>
                  </div>
				  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="address">Address </label>
                      <input type="text" id="address" class="form-control " name = "add">
                    </div>
                  </div>
				  
                    <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Password</label>
                      <input type="password" id="name" class="form-control " name = "pass">
                    </div>
                  </div>
                 
                  
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input type="submit" value="Sign Up" class="btn btn-primary">
                    </div>
                  </div>
                </form>
          </div>
        </div>
      </div>
